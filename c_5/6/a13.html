                </th><td class="writeBody writeContent"><p>백운고 학생들은 아주 성실한것 같아요. 방학인데도 불구하고 개근으로 흡연을 하러 오네요.</p><p>파출소 초소 앞 카센터 옆옆 건물 뒤로 돌아오시면 확인하실 수 있습니다. 성실이들 구경하러오세요.</p><p>그 아이들이 개근을 하는 것도 다 훌륭하신 선생님들 덕 아니겠습니까?</p><p>이렇게 글을 남겨도 단속을 안하시니 나원참 훌륭합니다. </p></td>
